name: Check version

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths-ignore:
      - ".github/workflows/**"
      - "renovate.json"

permissions:
  contents: write

jobs:
  check_version:
    runs-on: ubuntu-latest

    outputs:
      version_updated: ${{ steps.decide_bump.outputs.version_updated }}
      new_version: ${{ steps.decide_bump.outputs.new_version }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"

      - name: Fetch main branch
        run: git fetch origin main:main --tags

      - name: Get versions
        id: get_versions
        run: |
          echo "MAIN_VERSION=$(jq -r .version <(git show main:package.json))" >> $GITHUB_ENV
          echo "BRANCH_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Check temporary tag
        id: check_tag
        run: |
          TAG_NAME="pr-bump-${BRANCH_VERSION}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_ENV
          else
            echo "tag_exists=false" >> $GITHUB_ENV
          fi

      - name: Decide if bump needed
        id: decide_bump
        run: |
          parse_version() {
            IFS='.' read -r maj min patch <<< "$1"
            printf "%03d%03d%03d\n" "$maj" "$min" "$patch"
          }

          MAIN_NUM=$(parse_version "$MAIN_VERSION")
          BRANCH_NUM=$(parse_version "$BRANCH_VERSION")

          if [ "$BRANCH_NUM" -gt "$MAIN_NUM" ]; then
            echo "version_updated=false" >> $GITHUB_ENV
          elif [ "$BRANCH_NUM" -eq "$MAIN_NUM" ] && [ "$tag_exists" != "true" ]; then
            echo "version_updated=true" >> $GITHUB_ENV
          else
            echo "version_updated=false" >> $GITHUB_ENV
          fi

      - name: Bump patch version
        if: env.version_updated == 'true'
        run: |
          git config --global user.name "SamNewhouse"
          git config --global user.email "hello@samnewhouse.co.uk"
          NEW_VERSION=$(npm version patch -m "v%s" | tr -d 'v')
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

          TAG_NAME="pr-bump-${BRANCH_VERSION}"
          git tag "$TAG_NAME"
          git push origin HEAD:${GITHUB_HEAD_REF} --tags
        env:
          GITHUB_HEAD_REF: ${{ github.head_ref }}

      - name: Success
        run: echo "Version check completed."

      - name: Failure
        if: failure()
        run: echo "Version check failed."
