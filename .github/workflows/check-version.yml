name: Check version

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths-ignore:
      - ".github/workflows/**"
      - "renovate.json"

permissions:
  contents: write

jobs:
  check_version:
    runs-on: ubuntu-latest

    outputs:
      version_updated: ${{ steps.decide_bump.outputs.version_updated }}
      new_version: ${{ steps.bump.outputs.new_version }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"

      - name: Get versions
        id: decide_bump
        run: |
          MAIN_VERSION=$(jq -r .version <(git show origin/main:package.json))
          BRANCH_VERSION=$(jq -r .version package.json)

          echo "MAIN_VERSION=$MAIN_VERSION" >> $GITHUB_ENV
          echo "BRANCH_VERSION=$BRANCH_VERSION" >> $GITHUB_ENV

          if [ "$BRANCH_VERSION" = "$MAIN_VERSION" ]; then
            echo "version_updated=true" >> $GITHUB_ENV
          else
            echo "version_updated=false" >> $GITHUB_ENV
          fi

      - name: Configure Git user
        if: env.version_updated == 'true'
        run: |
          git config --global user.name "SamNewhouse"
          git config --global user.email "hello@samnewhouse.co.uk"

      - name: Bump patch version
        if: env.version_updated == 'true'
        id: bump
        uses: phips28/gh-action-bump-version@v9
        with:
          tag-prefix: "v"
          commit-message: "v%s"
          files: |
            package.json
            package-lock.json
          bump: patch
          create-tag: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Success
        run: echo "Version check completed."

      - name: Failure
        if: failure()
        run: echo "Version check failed."
